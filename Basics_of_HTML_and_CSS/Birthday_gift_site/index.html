<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Happy+Monkey&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <h1>Today is Tom Birthday</h1>
      <img id="bf-mine" src="./images/original.png" alt="" />
      <h2 id="bday-age">25 years old</h2>
      <h4 id="bday-date">01.11.2022</h4>
    </div>
    <div class="gift-section">
        <h2 class="gift-title">Here's how happy I am you today</h2>
        <h3 class="gift-hint">(Hover over the gift)</h3>
        <div class="gift-img"></div>
    </div>
  </body>
</html>
